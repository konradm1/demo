<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book searcher</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet" />
</head>
<body>
<div th:if="${!offers.isEmpty()}" >
    <p>Results:</p>
    <ul th:object="${offers}">
        <li th:each="offer :${offers}" id="results">
            <span th:text="${offer.getPrice()}"></span>$ &nbsp;
            <span><a th:href="${offer.getUrl()}">Buy</a></span>
        </li>
    </ul>
</div>
<p th:unless="${!offers.isEmpty()}">No books was found in both bookstores</p>
<p><a href="/search">New search</a></p>
</body>
</html>
